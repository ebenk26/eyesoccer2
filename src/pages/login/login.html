
<ion-header>
  <ion-toolbar style="background: rgba(0, 0, 0, 0) url('assets/Eyesoccer_files/h14.png') no-repeat scroll center center / cover ;transform: none;contain: unset;">
    <ion-title>
      
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
	<div padding>
	  <ion-segment [(ngModel)]="pet">
		<ion-segment-button value="login">
		  LOGIN
		</ion-segment-button>
		<ion-segment-button value="daftar">
		  DAFTAR
		</ion-segment-button>
	  </ion-segment>
	</div>

	<div [ngSwitch]="pet">
	  <ion-list *ngSwitchCase="'login'">
		<ion-item>
		  <ion-label>Email</ion-label>
		  <ion-input type="text" [(ngModel)]="username"></ion-input>
		</ion-item>
		<ion-item>
		  <ion-label>Password</ion-label>
		  <ion-input type="password" [(ngModel)]="password"></ion-input>
		</ion-item>
		<ion-row>
			<ion-col>
				<button ion-button round block color="secondary" (click)="uploadLogin()">LOGIN</button>
			</ion-col>
		</ion-row>
	  </ion-list>

	  <ion-list *ngSwitchCase="'daftar'">
		<ion-item>
		  <ion-label>Nama</ion-label>
		  <ion-input type="text" [(ngModel)]="regisnama"></ion-input>
		</ion-item>
		<ion-item>
		  <ion-label>Email</ion-label>
		  <ion-input type="text" [(ngModel)]="regisemail"></ion-input>
		</ion-item>
		<ion-item>
		  <ion-label>Password</ion-label>
		  <ion-input type="text" [(ngModel)]="regispwd1"></ion-input>
		</ion-item>
		<ion-item>
		  <ion-label>Konfirmasi Password</ion-label>
		  <ion-input type="text" [(ngModel)]="regispwd2"></ion-input>
		</ion-item>
		<ion-row>
			<ion-col>
				<button ion-button round block color="secondary" (click)="uploadRegis()">DAFTAR</button>
			</ion-col>
		</ion-row>
	  </ion-list>
	</div>
</ion-content>
